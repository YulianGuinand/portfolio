<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio - Projects</title>
    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>
<body id="js-scroll">
    <div class="wrapper">

        <!-- home -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">YG</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link active">
                    <a href="index.html">Projets</a>
                </div>
                <div class="menu__items-link">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>

        <!-- project section -->
        <div class="project__container" data-scroll-section>
            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">Exp√©rience</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>Design Visuel</p>
            </div>

            <div class="project__container-images">
                <div class="project__image project__image-one-e" data-scroll data-scroll-speed="1">
                    <h1 class="project__image-title">
                        HTML
                    </h1>
                </div>
                <div class="project__image project__image-two-e" data-scroll data-scroll-speed="4">
                    <h1 class="project__image-title">
                        CSS
                    </h1>
                </div>
                <div class="project__image project__image-three-e" data-scroll data-scroll-speed="2">
                    <h1 class="project__image-title">
                        PYTHON
                    </h1>
                </div>
                <div class="project__image project__image-four-e" data-scroll data-scroll-speed="4">
                    <h1 class="project__image-title">
                        Design
                    </h1>
                </div>
            </div>

            <div class="project-next-link" data-scroll>
                <a href="index.html">Home</a>
            </div>


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project animation subtitle

        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });



    </script>



</body>
</html>

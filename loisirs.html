<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio - Projects</title>
    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

</head>
<body id="js-scroll" onload = "followMouse();">
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="wrapper">
        <!-- home -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">YG</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link active">
                    <a href="index.html">Projets</a>
                </div>
                <div class="menu__items-link">
                    <a href="about.html">About</a>
                </div>
            </div>
        </nav>

        <!-- project section -->
        <div class="project__container" data-scroll-section>
            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">Loisirs mix</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>Design Visuel</p>
            </div>

            <div class="project__container-images">
                <div class="project__image-1 project__image-one-l" data-scroll data-scroll-speed="1">
                    <div class="project__image-data">
                        <p class="project__data">Table-tennis</p>
                    </div>
                </div>
                <div class="project__image-2 project__image-two-l" data-scroll data-scroll-speed="4">
                    <div class="project__image-data">
                        <p class="project__data">Piano</p>
                    </div>
                </div>
                <div class="project__image-3 project__image-three-l" data-scroll data-scroll-speed="2">
                    <div class="project__image-data">
                        <p class="project__data">Code</p>
                    </div>
                </div>
                <div class="project__image-4 project__image-four-l" data-scroll data-scroll-speed="4">
                    <div class="project__image-data">
                        <p class="project__data">Friends</p>
                    </div>
                </div>
                <div style="width: 600px; height: 500px; margin: 40px auto; position: relative; top: -300px; left: 0; display: flex;" class="spotify" data-scroll data-scroll-speed="3">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/27TsjmHOmZQr3GS5Zx2y5I?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <p>My favorite playlist for Code</p>
                </div>
            </div>

            <div class="project-next-link" data-scroll>
                <a href="index.html">Home</a>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project animation subtitle

        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one-l", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>

    <!-- follower mouse -->
    
    <script>
        var cursor = $(".cursor"),
            follower = $(".cursor-follower");

        var posX = 0,
            posY = 0,
            mouseX = 0,
            mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 20,
                        top: posY - 20
                    }
                });

                TweenMax.set(cursor, {
                    css: {
                        left: mouseX,
                        top: mouseY
                    }
                });
            }
        });

        $(document).on("mousemove", function(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        //$(".project__image").on("mouseenter", function() {
        //    cursor.addClass("active");
        //    follower.addClass("active");
        //});
        $(".project__image-1").on("mouseenter", function() {
            cursor.addClass("active");
            follower.addClass("active");
        });
        $(".project__image-1").on("mouseleave", function() {
            cursor.removeClass("active");
            follower.removeClass("active");
        });

        $(".project__image-2").on("mouseenter", function() {
            cursor.addClass("two");
            follower.addClass("two");
        });
        $(".project__image-2").on("mouseleave", function() {
            cursor.removeClass("two");
            follower.removeClass("two");
        });

        $(".project__image-3").on("mouseenter", function() {
            cursor.addClass("three");
            follower.addClass("three");
        });
        $(".project__image-3").on("mouseleave", function() {
            cursor.removeClass("three");
            follower.removeClass("three");
        });

        $(".project__image-4").on("mouseenter", function() {
            cursor.addClass("four");
            follower.addClass("four");
        });
        $(".project__image-4").on("mouseleave", function() {
            cursor.removeClass("four");
            follower.removeClass("four");
        });



    </script>


</body>
</html>
